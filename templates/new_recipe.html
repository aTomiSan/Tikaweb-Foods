{% extends "layout.html" %}
{% block title %}Lisää resepti{% endblock %}
{% block content %}
<div style="margin-left:2%">
    <a href="/recipes">Takaisin resepteihin</a>
    <br>
    <br>
<form action="/add_recipe" method="POST">
    <h3>Lisää resepti</h3> 
    <b>Nimi: </b><br><textarea name="recipe_name" rows="1" cols="30">{{ name }}</textarea> <br><br>
    <b>Ainesosat (yksi per rivi)</b> <br><textarea name="ingredients" rows="10" cols="30">{{ ingredients }}
    </textarea> <br><br>
    <b>Lisätiedot</b><br><textarea name="additional" rows="3" cols="30">{{ additional }}</textarea><br><br>
    <input type="submit" value="Lisää resepti"><br>
</form>
</div>
<br>
{% endblock %}
